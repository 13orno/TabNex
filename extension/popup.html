<div class="modal-content" id="jobInformation">
    <textarea id="textarea1">
        
    </textarea>
    <input type="button" value="Save"  id="btnSaveJob"  onclick="function(){}"> </input>
</div> 
<div class="modal-content" id="divContent1">

    <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal">

        </button>-->
        <img src="img/logo.png" height="20" width="20" style="display: inline-block; margin-bottom: 11px" />
        <h3 class="modal-title" id="modal-login-label" style="display: inline-block;">Login</h3>
        <!--<p>Enter your username and password to log on:</p>-->
    </div>

    <div class="modal-body">
        <div id="messageBox" class="alert alert-danger" style="display:none">
            <strong>Username and Password fields are required.</strong>
        </div>
        <div class="login-padding">
            <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" required>
            </div>
            <button type="submit" id="signIn" class="btn">Sign in!</button>
        </div>

    </div>

</div>
